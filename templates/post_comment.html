{% extends 'base.html' %}

{% block title %}
COMMENTS
{% endblock %}

{% block content %}

{% if user.is_authenticated %}

    <h1>Add Comment...</h1>
    <br/><br/>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}

                {{ form.as_p }}

                <button class="btn btn-secondary">Add Comment</button>


            </form>

        </div>
{% else %}
<p>You need to be signed in to comment</p>

<a href="{% url 'login' %}">Add Comments</a>
{% endif %}
{% endblock %}
